<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PNP - Dokumenty</title>
  <link rel="icon" href="circle_logo.png" type="image/png">

<!-- Google Fonts: Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 20px;
    background-color: #032c50;
    background-image: url('background.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    color: white;
  }
  .container {
    display: flex;
    align-items: flex-start;
    gap: 20px;
  }
  /* Lewa kolumna - logo */
  .logo {
    width: 500px;
    height: 500px;
    flex-shrink: 0;
  }
  .logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  /* Prawa kolumna */
  .right-side {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  /* Baner na górze */
  .banner {
    width: 100%;
    height: 450px;
  }
  .banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Kafelki pod banerem */
  .tiles {
    margin-top: 10px;
    display: flex;
    gap: 10px;
  }
  .tile {
    flex: 1;
	background-color: rgba(0, 28, 53, 0.85);
    color: white;
    text-align: center;
    padding: 20px;
    user-select: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1.1em;
  }
  .tile:hover {
    background-color: #003366;
    transform: translateY(-3px);
  }

  /* Sekcja aktualności */
  .news-section {
    margin-top: 40px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }
  .news-section h2 {
    text-align: center;
    margin-bottom: 30px;
  }
  .highlighted-heading {
  display: inline-block;
  padding: 3px 13px;
  border: 3px solid #a0c4ff;
  border-radius: 10px;
  background: linear-gradient(145deg, rgba(0, 28, 53, 0.9), rgba(0, 60, 100, 0.9));
  color: #ffffff;
  box-shadow: 0 0 15px rgba(160, 196, 255, 0.3);
  text-shadow: 1px 1px 2px #000;
  font-size: 2em;
}

  .news-item {
    display: flex;
    align-items: center;
    gap: 15px;
    background-color: rgba(0, 28, 53, 0.85);
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    transition: background-color 0.3s, transform 0.3s;
    cursor: default;
  }
  .news-item:hover {
    background-color: #003366;
    transform: translateY(-3px);
  }
  .news-item img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 4px;
    cursor: pointer;
    transition: filter 0.3s;
  }
  .news-item img:hover {
    filter: brightness(1.2);
  }
  .news-text {
    flex: 1;
  }
  .news-date {
    font-size: 0.9em;
    color: #a0c4ff;
    margin-bottom: 6px;
  }

  /* Stopka */
  footer {
    margin-top: 50px;
    padding: 15px;
    text-align: center;
    background-color: #001c35;
    border-radius: 5px;
    font-size: 0.9em;
    color: #a0c4ff;
  }

  /* Lightbox overlay */
  #lightbox-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    cursor: zoom-out;
    z-index: 1000;
  }
  #lightbox-overlay img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }
.members-section {
  margin-top: 50px;
  text-align: center;
  color: white;
  max-width: 335px;
  margin-left: auto;
  margin-right: auto;
}


.members-section h2 {
  margin-bottom: 30px;
  font-size: 2em;
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
}

}

.members-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.member-card {
  background-color: rgba(0, 28, 53, 0.85);
  border: 2px solid #a0c4ff;
  border-radius: 10px;
  padding: 20px;
  width: 280px;
  text-align: center;
  transition: transform 0.3s, background-color 0.3s;
}

.member-card:hover {
  background-color: #003366;
  transform: translateY(-5px);
}

.member-photo {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid #a0c4ff;
  margin-bottom: 15px;
}

.member-info h3 {
  margin: 0 0 10px 0;
  font-size: 1.2em;
}
.o-nas {
  max-width: 1000px;
  margin: 3rem auto;
  padding: 2rem;
  background-color: rgba(0, 28, 53, 0.85); /* ciemnogranatowy półprzezroczysty */
  border: 2px solid #a0c4ff; /* jasnoniebieska ramka */
  border-radius: 10px; /* tak samo jak .member-card */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  text-align: left;
  color: white;
  transition: transform 0.3s, background-color 0.3s; /* efekt hover */
}

.o-nas:hover {
  background-color: #003366; /* solidny ciemnogranatowy przy najechaniu */
  transform: translateY(-5px);
}

.o-nas h2 {
  font-size: 2rem;
  margin-bottom: 1rem;
  text-align: center;
  color: white;
}

.o-nas p {
  line-height: 1.7;
  margin-bottom: 1rem;
  font-size: 1.1rem;
}







</style>
</head>
<body>

<div class="container">
 <div class="logo">
  <a href="index.html">
    <img src="full_logo.png" alt="Logo partii" />
  </a>
</div>

  <div class="right-side">
    <div class="banner">
      <img src="banner.png" alt="Baner" />
    </div>
    <div class="tiles">
      <a href="o-nas.html" class="tile">O nas</a>
      <a href="dokumenty.html" class="tile">Dokumenty</a>
      <a href="dolacz.html" class="tile">Dołącz</a>
      <a href="kontakt.html" class="tile">Kontakt</a>
    </div>
  </div>
</div>

<section class="o-nas">
  <h2>W KRÓTCE...</h2>

</section>




<footer>
  &copy; 2025 Prawica Nowego Pokolenia. Wszelkie prawa zastrzeżone.
</footer>


<!-- Lightbox -->
<div id="lightbox-overlay">
  <img src="" alt="Powiększone zdjęcie" />
</div>

<script>
  // Lightbox - powiększanie zdjęć aktualności
  const lightbox = document.getElementById('lightbox-overlay');
  const lightboxImg = lightbox.querySelector('img');
  document.querySelectorAll('.news-img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });
  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Partia - Strona główna</title>

<!-- Google Fonts: Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 20px;
    background-color: #032c50;
    background-image: url('img/background.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    color: white;
  }
  .container {
    display: flex;
    align-items: flex-start;
    gap: 20px;
  }
  /* Lewa kolumna - logo */
  .logo {
    width: 500px;
    height: 500px;
    flex-shrink: 0;
  }
  .logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  /* Prawa kolumna */
  .right-side {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  /* Baner na górze */
  .banner {
    width: 100%;
    height: 450px;
  }
  .banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Kafelki pod banerem */
  .tiles {
    margin-top: 10px;
    display: flex;
    gap: 10px;
  }
  .tile {
    flex: 1;
	background-color: rgba(0, 28, 53, 0.85);
    color: white;
    text-align: center;
    padding: 20px;
    user-select: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1.1em;
  }
  .tile:hover {
    background-color: #003366;
    transform: translateY(-3px);
  }

  /* Sekcja aktualności */
  .news-section {
    margin-top: 40px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }
  .news-section h2 {
    text-align: center;
    margin-bottom: 30px;
  }
  .news-item {
    display: flex;
    align-items: center;
    gap: 15px;
    background-color: rgba(0, 28, 53, 0.85);
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    transition: background-color 0.3s, transform 0.3s;
    cursor: default;
  }
  .news-item:hover {
    background-color: #003366;
    transform: translateY(-3px);
  }
  .news-item img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 4px;
    cursor: pointer;
    transition: filter 0.3s;
  }
  .news-item img:hover {
    filter: brightness(1.2);
  }
  .news-text {
    flex: 1;
  }
  .news-date {
    font-size: 0.9em;
    color: #a0c4ff;
    margin-bottom: 6px;
  }

  /* Stopka */
  footer {
    margin-top: 50px;
    padding: 15px;
    text-align: center;
    background-color: #001c35;
    border-radius: 5px;
    font-size: 0.9em;
    color: #a0c4ff;
  }

  /* Lightbox overlay */
  #lightbox-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    cursor: zoom-out;
    z-index: 1000;
  }
  #lightbox-overlay img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }
</style>
</head>
<body>

<div class="container">
 <div class="logo">
  <a href="index.html">
    <img src="img/full_logo.png" alt="Logo partii" />
  </a>
</div>

  <div class="right-side">
    <div class="banner">
      <img src="img/banner.png" alt="Baner" />
    </div>
    <div class="tiles">
      <a href="o-nas.html" class="tile">O nas</a>
      <a href="dokumenty.html" class="tile">Dokumenty</a>
      <a href="dolacz.html" class="tile">Dołącz</a>
      <a href="kontakt.html" class="tile">Kontakt</a>
    </div>
  </div>
</div>

<!-- Sekcja kontkt -->
<section class="contact-section" style="max-width:600px; margin:40px auto; background: rgba(0,28,53,0.85); padding: 25px 30px; border-radius: 8px; color: #a0c4ff; font-size: 1.1em; text-align: center; box-shadow: 0 0 15px rgba(0, 60, 120, 0.7);">
  <h2 style="color: white; margin-bottom: 20px;">Kontakt</h2>
  <p>Masz pytania lub chcesz się z nami skontaktować? Napisz do nas maila:</p>
  <a href="mailto:prawica.nowego.pokolenia@gmail.com" 
     style="color: #70aaff; font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 10px; font-size: 1.2em;">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#70aaff" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M2 4a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4zm2 0v1.5l8 5 8-5V4H4zm0 3.3v12.7h16V7.3l-8 5-8-5z"/>
    </svg>
    prawica.nowego.pokolenia@gmail.com
  </a>
</section>



<div style="max-width:600px; margin: 20px auto;">
  <h3>Nasza siedziba</h3>
  <iframe
    src="https://www.google.com/maps/embed?pb=..."
    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>


<footer>
  &copy; 2025 Prawica Nowego Pokolenia. Wszelkie prawa zastrzeżone.
</footer>


<!-- Lightbox -->
<div id="lightbox-overlay">
  <img src="" alt="Powiększone zdjęcie" />
</div>

<script>
  // Lightbox - powiększanie zdjęć aktualności
  const lightbox = document.getElementById('lightbox-overlay');
  const lightboxImg = lightbox.querySelector('img');
  document.querySelectorAll('.news-img').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });
  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });
</script>

</body>
</html>
